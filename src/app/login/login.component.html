<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div id="user_card">
                <div class="d-flex justify-content-center">
                    <img src="https://cdn2.iconfinder.com/data/icons/web-solid/32/user-512.png" id="brand_logo" alt="Logo">
                </div>
                <br>
                <div class="d-flex justify-content-center form_container">
                    <form>
                        <div class="form-group mb-0">
                            <div class="input-group-append">
                                <span class="fab fa-google form-control-icon"></span>
                            </div>
                            <input type="text" class="form-control" placeholder="connecter avec google">
                        </div>
                        <br>
                        <div class="form-group mb-1">
                                <label for="uname">Adress mail</label>
                                <div class="input-group-append">
                                    <span class="fa fa-user form-control-icon"></span>
                                </div>
                                <input type="text" class="form-control" placeholder="exemple:XXXX@gmail.com">
                            </div>
                        <br>
                        <div class="form-group mb-2">
                            <label for="uname">Mot de pass</label>
                            <div class="input-group-append">
                                <span class="fas fa-lock form-control-icon"></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Mot de Pass">
                        </div>
                    </form>
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button [routerLink]="['/administrateur']"  type="submit" name="button" class="btn login_btn">Se connecter</button>
                    </div>
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="#">Mot de pass oubli√©?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
