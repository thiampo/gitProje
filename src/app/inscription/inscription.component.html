<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div>
        <div class="jumbotron text-left" id="header">
            <div>
                <h2 id="policeEtud"> <img src="https://img.icons8.com/metro/452/reviewer-male.png" id="img"> <a href="#"
                        id="ahrefEtud"> Espace Administrateur </a></h2>
            </div>
            <br><br>
            <form (ngSubmit)="connecter(f)" #f="ngForm" name="inscription" method="post" action="" id="general">

                <fieldset>

                    <div style="text-align: left"><u><b>Prénom</b></u></div>
                    <input ngModel name="Prenom" id="all" type="text" class="form-control" placeholder="Prenom"><br>
                    <div style="text-align: left"><u><b>Nom</b></u></div>
                    <input  ngModel name="Nom"  class="form-control" placeholder="Nom"><br>

                    <div style="text-align: left"><u><b>Date de Naissance</b></u></div>

                     <input ngModel type="date"  name="naissance"  class="form-control">
                    <br>

                    <div style="text-align: left"><u><b>Adress-Mail</b></u></div>
                      <input  ngModel type="text" class="form-control" name ="email"  placeholder="exemple:XXXX@gmail.com"><br>
                    <div style="text-align: left"><u><b>Tel</b></u></div>
                     <input  ngModel type="text" class="form-control" name="tel"  placeholder="77 XXX XX XX"><br>
                    <legend>
                        <h2><u><b>FORMULAIRE D'INSCRIPTION</b></u></h2>
                        <p style="text-align:left">Remplissez soigneusement le formulaire d'inscription.</p>
                    </legend>
                         <div style="padding: 25px;">
                <label for="cars">Role</label>
                <select ngModel name="role" id="cars">
                    <option value="admin" style="background-color: gray;">Administrateur</option>
                    <option value="formateur" style="background-color: gray;">Formateur</option>
                    <option value="etudiant" style="background-color: gray;">Etudiant</option>
                    <option value="finance" style="background-color: gray;">Finance</option>
                </select>
            </div>
                    <br>
                    <br>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button onclick="myFunction()" name="button" type="submit" class="btn login_btn">Soumettre</button>
                    </div>
                </fieldset>
            </form>
            <br><br>
        </div>
        <br>
        <div id="top">Tidiane Touré </div>
        <br>
        <div id="left">
            <br>

                </button></a><br> <br>

</button >
